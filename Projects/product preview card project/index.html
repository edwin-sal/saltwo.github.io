<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Preview Card</title>
  </head>
  <body>
    <main>
      <img src="./images/image-product-desktop.jpg" alt="Product image" class="desktop-img"/>
      <img src="./images/image-product-mobile.jpg" alt="Product image" class="mobile-img"/>

      <div class="card info">
        <p class="product type">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product description">
          A floral, solar and voluptous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="product-price">
          <p class="product price">149.99$</p>
          <p class="product price-before">$169.99</p>
        </div>
        <a href="" class="product buy">Add to Cart</a>
      </div>
    </main>
  </body>
</html>
