<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview</title>
  </head>

  <body>
    <main>
      <div class="info">
        <header>
          <h1>
            Get <span class="purple-color">insights</span> that help your
            business grow.
          </h1>
        </header>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <p>10k+<br /><span class="type">COMPANIES</span></p>
          <p>314<br /><span class="type">TEMPLATES</span></p>
          <p>12M+<br /><span class="type">QUERIES</span></p>
        </div>
      </div>

      <img
        src="./images/image-header-desktop.jpg"
        alt="Employee picture for Mobile"
        class="desktop-img"
      />
      <img
        src="./images/image-header-mobile.jpg"
        alt="Employee picture for Desktop"
        class="mobile-img"
      />
    </main>
  </body>
</html>
