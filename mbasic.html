<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="https://bit.ly/3tELW34"
      type="image/x-icon"
    />
    <title>Facebook - login or signup</title>
  </head>

  <body>
    <div class="container">
      <main>
        <header>
          <img src="Images/fb-header.png" alt="Facebook Header" />
        </header>

        <div class="login">
          <form action="" method="post">
            <label for="num-email">Phone number or email</label>
            <input type="email" name="num-email" id="num-email" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" />

            <button type="submit" class="login-btn">Log in</button>
          </form>

          <div class="or">
            <hr />
            <p>or</p>
          </div>

          <div class="manage-account">
            <div class="new-acc">
              <a href="">Create new Account</a>
            </div>
            <div class="forgot-pass">
              <a href="">Forgot password?</a>
            </div>
          </div>
        </div>

        <div class="white-bar"></div>
      </main>

      <footer>
        <div class="lang">
          <ul class="li-column">
            <li><p class="selected">English US</p></li>
            <li><a href="">Bisaya</a></li>
            <li><a href="">Português (Brasil)</a></li>
            <li><a href="">Filipino</a></li>
            <li><a href="">Español</a></li>
          </ul>
        </div>
        <p class="meta">Meta © 2022</p>
        <!-- <a href="" class="testing">Metanga</a> -->
      </footer>
    </div>
  </body>
</html>
